<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR DE TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js " defer></script>
</head>

<body>
    <div class="contenedor">
        <H1>GESTOR DE TAREAS</H1>
        <form class="row g-3 contenedor_formulario">
            <div class="perfil">
                <div id="perfil_fecha"></div>
                <h2>Hola, Fulano </h2>
            </div>

            <div class=" form-group">
                <label for="input_tarea" class="form-label">Tarea</label>
                <input type="text" class="form-control" id="input_tarea" placeholder="Agrega una tarea">
            </div>

            <div class="form-group">
                <label for="input_date" class="form-label">Fecha Limite</label>
                <input type="date" class="form-control" id="input_date">
            </div>

            <div class="form-group">
                <label for="input_prioridad" class="form-label">Prioridad</label>
                <select id="input_prioridad" class="form-select">
                    <option disabled selected>--Seleccione la prioridad--</option>
                    <option>Urgente</option>
                    <option>Importante</option>
                    <option>Normal</option>
                </select>
            </div>
           
            <div class="col-12">
                <button id="agregar" class="btn btn-primary">Agregar tarea</button>
              </div>

            <div class="contenedor_resultado" id="contenedor_resultado">
                <h3>TAREAS PENDIENTES</h3>
            </div>
        </form>
    </div> <!--FIN CONTENEDOR-->
</body>

</html>
